<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Copy commits and format to redmine format">
    <meta name="author" content="Marcelo de Andrade">
    
    <title>Bitbucket Copy-Format</title>
    
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- <link href="css/custom.css" rel="stylesheet" media="screen">		 -->
</head>

<body>
    
    <div class="container">
        <form>
            <h2>Options</h2>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Autoclose Tab</label>
                <div class="col-10">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input class="autoclose" type="radio" name="autoclose" id="on" autocomplete="off"> ON
                        </label>
                        <label class="btn btn-primary">
                            <input class="autoclose" type="radio" name="autoclose" id="off" autocomplete="off"> OFF
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div id="status"></div>
            </div>
            <div class="form-group row">
                <button type="button" class="btn btn-primary" id="save">Save</button>
            </div>
        </form>
    </div>

    <script src="options.js"></script>
    
</body>
</html>
